<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header_sec">
            <h1>Login Form</h1>
        </div>

        <div class="email_pass">
            <input class="form" type="email" name="" id="" placeholder=" Enter your email">
            <input class="form" type="email" name="" id="" placeholder=" Enter your password">
        </div>

        <div class="checkbox">
            <div class="section1">
                <input type="checkbox" checked="checked" name="" id="">Remember me
            </div>

            <div class="section2">
                <a style="text-decoration: none;" href="">Forgot Password</a>
            </div>
            
            
        </div>

        <div class="button_sec">
            <button>Log In</button>
        </div>

        <div class="end_sec">
            <p>Not a member? <a href="" style="text-decoration: none;">Sign up now</a></p>
        </div>
        
    </div>
    
</body>
</html>
